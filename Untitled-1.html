<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <style>
        #game-board {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }

        .snake-part {
            width: 20px;
            height: 20px;
            background-color: green;
            position: absolute;
        }

        #food {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <button onclick="togglePause()">Пауза</button>
    <button onclick="restartGame()">Перезапуск</button>
    <script>
        const gameBoard = document.getElementById('game-board');
        const blockSize = 20;
        const boardSize = 400;
        const snakeSpeed = 220;

        let snake = [{ x: 10, y: 10 }];
        let dx = 1;
        let dy = 0;
        let food = { x: 15, y: 15 };
        let gameInterval;
        let isPaused = false; // Добавленная переменная для отслеживания состояния паузы

        function drawSnake() {
            gameBoard.innerHTML = '';
            snake.forEach(part => {
                const snakePart = document.createElement('div');
                snakePart.className = 'snake-part';
                snakePart.style.left = `${part.x * blockSize}px`;
                snakePart.style.top = `${part.y * blockSize}px`;
                gameBoard.appendChild(snakePart);
            });
        }

        function drawFood() {
            const foodElement = document.createElement('div');
            foodElement.id = 'food';
            foodElement.style.left = `${food.x * blockSize}px`;
            foodElement.style.top = `${food.y * blockSize}px`;
            gameBoard.appendChild(foodElement);
        }

        function update() {
            const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(newHead);
            if (newHead.x === food.x && newHead.y === food.y) {
                food = { x: Math.floor(Math.random() * (boardSize / blockSize)), y: Math.floor(Math.random() * (boardSize / blockSize)) };
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            if (snake[0].x < 0) snake[0].x = boardSize / blockSize - 1;
            if (snake[0].x >= boardSize / blockSize) snake[0].x = 0;
            if (snake[0].y < 0) snake[0].y = boardSize / blockSize - 1;
            if (snake[0].y >= boardSize / blockSize) snake[0].y = 0;

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    clearInterval(gameInterval);
                    alert('Game Over!');
                    location.reload(); // Перезагрузка страницы после поражения
                    break;
                }
            }
        }

        function gameLoop() {
            if (!isPaused) { // Добавленная проверка на состояние паузы
                drawSnake();
                drawFood();
                update();
                checkCollision();
            }
        }

        function togglePause() { // Функция для переключения состояния паузы
            isPaused = !isPaused;
            if (!isPaused) {
                gameInterval = setInterval(gameLoop, snakeSpeed);
            } else {
                clearInterval(gameInterval);
            }
        }

        function restartGame() {
            clearInterval(gameInterval);
            snake = [{ x: 10, y: 10 }];
            dx = 1;
            dy = 0;
            isPaused = false; // При перезапуске игры сбрасываем состояние паузы
            gameInterval = setInterval(gameLoop, snakeSpeed);
        }

        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (!isPaused && dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (!isPaused && dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (!isPaused && dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (!isPaused && dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        gameInterval = setInterval(gameLoop, snakeSpeed);
    </script>
</body>
</html>
